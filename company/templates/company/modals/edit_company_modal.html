<div class="modal fade" id="editCompanyModal{{ company.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" action="{% url 'edit_company' company.id %}">
                    {% csrf_token %}
                    <label>Name:</label>
                    <input type="text" name="name" class="form-control" value="{{ company.name }}" required>

                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ company.email }}" required>

                    <label>Phone:</label>
                    <input type="text" name="phone" class="form-control" value="{{ company.phone }}">

                    <label>Industry:</label>
                    <input type="text" name="industry" class="form-control" value="{{ company.industry }}">

                    <label>Logo:</label>
                    <input type="file" name="logo" class="form-control">

                    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
